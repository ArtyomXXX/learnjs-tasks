<!DOCTYPE html>
<!-- Сумма пользовательских чисел -->
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0">
    </head>
    <body>
        <script>
            "use strict";

            let x = +prompt('Введите первое число:', '');
            let y = +prompt('Введите второе число:', '');

            alert (`Результат: ${x + y}`);
        </script>
    </body>
</html>
