<!DOCTYPE html>

<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0">

<!-- Покажите знак числа -->

<body>
    <script>
        let x = +prompt("Input: ", "");

        if (x > 0) {
            alert(1);
        } else if (x < 0) {
            alert(-1);
        } else {
            alert(0);
        }
    </script>
</body>

</html>
